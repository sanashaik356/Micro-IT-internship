<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tic-Tac-Toe Game</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 1rem;
  }
  h1 {
    margin-bottom: 0.25rem;
    font-weight: 700;
    font-size: 2rem;
    color: #00bfa5;
    user-select: none;
  }
  #status {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    height: 1.4rem;
    user-select: none;
    color: #c7ffd8;
  }

  /* Game board */
  #board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 8px;
    width: 320px;
    max-width: 95vw;
    height: 320px;
    max-height: 95vw;
    background: #222;
    border-radius: 12px;
    padding: 8px;
    box-shadow: 0 0 15px #00bfa5aa;
    user-select: none;
  }

  /* Each cell */
  .cell {
    background: #333;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    color: #00bfa5;
    cursor: pointer;
    transition: background-color 0.3s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .cell:hover:not(.disabled) {
    background: #00bfa5dd;
    color: #121212;
  }
  .cell.disabled {
    cursor: default;
  }

  /* Winner highlight */
  .winner {
    background: linear-gradient(45deg, #00bfa5, #00ffe1);
    color: #121212;
    font-weight: 900;
    box-shadow: 0 0 15px #00ffe1, 0 0 30px #00bfa5;
  }

  /* Reset button */
  #resetBtn {
    margin-top: 1.5rem;
    background: #00bfa5;
    border: none;
    border-radius: 20px;
    padding: 0.5rem 2rem;
    color: #121212;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 4px 9px #00bfa5dd;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #resetBtn:hover {
    background: #00ffcc;
  }

  /* Responsive */
  @media (max-width: 350px) {
    #board {
      width: 90vw;
      height: 90vw;
    }
    .cell {
      font-size: 12vw;
    }
  }
</style>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div id="status">X's turn</div>
<div id="board" aria-label="Tic Tac Toe Board" role="grid">
  <div class="cell" role="gridcell" tabindex="0" data-index="0" aria-label="Row 1 Column 1"></div>
  <div class="cell" role="gridcell" tabindex="0" data-index="1" aria-label="Row 1 Column 2"></div>
  <div class="cell" role="gridcell" tabindex="0" data-index="2" aria-label="Row 1 Column 3"></div>
  <div class="cell" role="gridcell" tabindex="0" data-index="3" aria-label="Row 2 Column 1"></div>
  <div class="cell" role="gridcell" tabindex="0" data-index="4" aria-label="Row 2 Column 2"></div>
  <div class="cell" role="gridcell" tabindex="0" data-index="5" aria-label="Row 2 Column 3"></div>
  <div class="cell" role="gridcell" tabindex="0" data-index="6" aria-label="Row 3 Column 1"></div>
  <div class="cell" role="gridcell" tabindex="0" data-index="7" aria-label="Row 3 Column 2"></div>
  <div class="cell" role="gridcell" tabindex="0" data-index="8" aria-label="Row 3 Column 3"></div>
</div>
<button id="resetBtn" aria-label="Restart Game">Restart</button>

<script>
(() => {
  'use strict';

  const boardElement = document.getElementById('board');
  const cells = Array.from(boardElement.querySelectorAll('.cell'));
  const statusElement = document.getElementById('status');
  const resetBtn = document.getElementById('resetBtn');

  const PlayerX = 'X';
  const PlayerO = 'O';

  let boardState = Array(9).fill(null);
  let currentPlayer = PlayerX;
  let gameActive = true;

  const winningCombinations = [
    [0,1,2],[3,4,5],[6,7,8],  // rows
    [0,3,6],[1,4,7],[2,5,8],  // columns
    [0,4,8],[2,4,6]           // diagonals
  ];

  function isWin(player) {
    return winningCombinations.some(comb =>
      comb.every(index => boardState[index] === player)
    );
  }

  function isDraw() {
    return boardState.every(cell => cell !== null);
  }

  function updateStatus(message) {
    statusElement.textContent = message;
  }

  function highlightWinningCells(player) {
    const winningLine = winningCombinations.find(comb =>
      comb.every(index => boardState[index] === player)
    );
    if (winningLine) {
      winningLine.forEach(i => {
        cells[i].classList.add('winner');
      });
    }
  }

  function makeMove(index) {
    if (!gameActive) return;
    if (boardState[index] !== null) return;

    boardState[index] = currentPlayer;
    cells[index].textContent = currentPlayer;
    cells[index].classList.add('disabled');

    if (isWin(currentPlayer)) {
      highlightWinningCells(currentPlayer);
      updateStatus(`${currentPlayer} wins! ðŸŽ‰`);
      gameActive = false;
      disableAllCells();
    } else if (isDraw()) {
      updateStatus(`It's a draw! ðŸ¤`);
      gameActive = false;
      disableAllCells();
    } else {
      currentPlayer = currentPlayer === PlayerX ? PlayerO : PlayerX;
      updateStatus(`${currentPlayer}'s turn`);
    }
  }

  function disableAllCells() {
    cells.forEach(cell => cell.classList.add('disabled'));
  }

  function enableAllCells() {
    cells.forEach(cell => {
      cell.textContent = '';
      cell.classList.remove('disabled', 'winner');
    });
  }

  function resetGame() {
    boardState = Array(9).fill(null);
    currentPlayer = PlayerX;
    gameActive = true;
    enableAllCells();
    updateStatus(`${currentPlayer}'s turn`);
  }

  // Handle click on cell
  cells.forEach(cell => {
    cell.addEventListener('click', () => {
      const index = parseInt(cell.dataset.index, 10);
      makeMove(index);
    });
    cell.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const index = parseInt(cell.dataset.index, 10);
        makeMove(index);
      }
    });
  });
  resetBtn.addEventListener('click', resetGame);
})();
</script>
</body>
</html>
